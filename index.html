<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Puzzles</title>
    <!-- Favicons -->
    <link rel="icon" type="image/png" href="favicon-32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="favicon-16.png" sizes="16x16">
    <link rel="apple-touch-icon" href="favicon-180.png">
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #e8f0f0;
            color: #333;
        }

        .hero {
            position: relative;
            width: 100%;
            height: auto;
            max-height: 500px;
            overflow: hidden;
            margin-bottom: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2c3e50;
        }

        .hero img {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 500px;
            object-fit: contain;
            filter: brightness(0.9);
        }

        main {
            flex: 1;
            max-width: 800px;
            margin: -4em auto 2em;
            padding: 2em;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .content-box {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            font-size: 2.8em;
            margin-bottom: 1em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .story-link {
            display: inline-block;
            padding: 1em 2em;
            background-color: #4a5568;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .story-link:hover {
            background-color: #2d3748;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        footer {
            text-align: center;
            padding: 1.5em;
            background-color: #2c3e50;
            color: white;
            font-size: 0.9em;
            line-height: 1.4;
        }

        footer p {
            margin: 0;
            padding: 0 1em;
        }

        @media (max-width: 768px) {
            .hero {
                max-height: 400px;
            }

            .hero img {
                max-height: 400px;
            }

            main {
                margin-top: -2em;
                padding: 1em;
            }

            h1 {
                font-size: 2em;
            }

            footer {
                font-size: 0.8em;
                padding: 1em;
            }

            footer p {
                padding: 0 0.5em;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <img src="homepage.png" alt="A mystical path leading to a church on a hill, framed by dark trees">
    </div>
    <main>
        <div class="content-box">
            <h1>Welcome to Story Puzzles</h1>
            <a href="puzzlemagic/index.html" class="story-link">Begin Your Journey: Puzzle Magic</a>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Bill Heitzeg | All illustrations &copy; Dayna A. Rupert</p>
    </footer>
</body>
</html>
